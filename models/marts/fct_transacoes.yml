version: 2

models:
  - name: fct_transacoes
    description: Tabela de fatos com informações e dados sobre transações financeiras.
    columns: 
      - name: transacao_id
        description: ID único e primary key das transações.
        tests:
          - unique
          - not_null
      - name: cliente_id
        description: ID do cliente.
      - name: nome_transacao
        description: Nome da transação.
      - name: valor_transacao
        description: Valor da transação.
      - name: data_transacao
        description: Data da transação.