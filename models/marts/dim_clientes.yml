version: 2

models:
  - name: dim_clientes
    description: Dimensão com informações sobre os clientes e contas.
    columns: 
      - name: cliente_id
        description: ID dos clientes. Priamary key.
        tests:
          - unique
          - not_null
      - name: agencia_id
        description: ID das agencias.
      - name: nome_cliente
        description: Nome completo dos clientes.
      - name: tipo_conta
        description: Especifica se a conta é de Pessoa Física ou Pessoa Jurídica.
      - name: data_abertura
        description: Data de abertura da conta.
      - name: saldo_total
        description: Saldo total da conta.
      - name: saldo_disponivel
        description: Saldo disponível para uso na conta.
      - name: ultimo_lancamento
        description: Ultima movimentação da conta.