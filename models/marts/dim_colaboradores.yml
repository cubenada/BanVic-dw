version: 2

models:
  - name: dim_colaboradores
    description: Dimensção com informações sobre os colaboradores e agencias da BenVic.
    columns: 
      - name: colaborador_id
        description: ID único dos colaboradores. Primary key.
        tests:
          - unique
          - not_null
      - name: agencia_id
        description: ID da agência.
      - name: nome_colaborador
        description: Nome do colaborador.
      - name: nome_agencia
        description: Nome da agência.
      - name: cidade_agencia
        description: Cidade da agência.
      - name: estado_agencia
        description: Estado da agência.
      - name: tipo_agencia
        description: Tipo de agência.