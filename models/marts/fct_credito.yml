version: 2

models:
  - name: fct_credito
    description: Tabela de fatos com informações e valores de propostas de crédito.
    columns: 
      - name: proposta_id
        description: ID único e primary key da tabela de propostas.
        tests:
          - unique
          - not_null
      - name: cliente_id
        description: ID do cliente.
      - name: colaborador_id
        description: ID do colaborador.
      - name: data_proposta
        description: Data que a proposta foi iniciada.
      - name: juros_mensal
        description: Juros mensal da proposta de crédito.
      - name: valor_proposta
        description: Valor proposto.
      - name: valor_financiamento
        description: Valor do financiamento.
      - name: valor_entrada
        description: Valor de entrada.
      - name: valor_prestacao
        description: Valor mensal de cada prestação.
      - name: qntd_parcelas
        description: Quantidade de parcelas.
      - name: carencia
        description: Tempo de carência.
      - name: status
        description: Status da proposta.
      - name: total_pago
        description: Total pago pelo cliente.
      - name: lucro
        description: Lucro total.