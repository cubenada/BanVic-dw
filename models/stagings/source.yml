version: 2
sources:
  - name: sap
    schema: sap_banvic
    description: BanVic SAP data source.
    tables:
      - name: productcategory
        description: Table with IDS for each product category and its information.
        columns:
          - name: productcategoryid
            tests:
              - unique
              - not_null
      - name: productsubcategory
        description: Table with IDS for each product subcategory and its information.
        columns:
          - name: productsubcategoryid
            tests:
              - unique
              - not_null
      - name: product
        description: Table with product details and information.
        columns:
          - name: productid
            tests:
            - unique
            - not_null
      - name: personcreditcard
        description: Table with IDs for creditcard and clients link.
        columns:
          - name: businessentityid
            tests:
            - unique
            - not_null
      - name: creditcard
        description: Table with ID and information of credit cards.
        columns:
          - name: creditcardid
            tests:
            - unique
            - not_null      
      - name: stateprovince
        description: Table with information of country state province and ID for links.
        columns:
          - name: stateprovinceid
            tests:
            - unique
            - not_null       
      - name: countryregion
        description: Table with country's name and code.
        columns:
          - name: countryregioncode
            tests:
            - unique
            - not_null       
      - name: address
        description: Table with address and city names and IDS.
        columns:
          - name: addressid
            tests:
            - unique
            - not_null
      - name: businessentityaddress
        description: Table with clients and address link.
        columns:
          - name: addressid
            tests:
            - unique
            - not_null          
      - name: salesorderheader
        description: Main sales table.
        columns:
          - name: salesorderid
            tests:
            - unique
            - not_null          
      - name: salesorderdetail
        description: Table for detailing each sale.
        columns:
          - name: salesorderdetailid
            tests:
            - unique
            - not_null          
      - name: salesorderheadersalesreason
        description: Table to link salesorderheader and salesreason.
        columns:
          - name: salesorderid
            tests:
            - not_null
      - name: salesreason
        description: Table with information of reasoning for each sale.
        columns:
          - name: salesreasonid
            tests:
            - not_null  
      - name: customer
        description: Table with information of customers.
        columns:
          - name: customerid
            tests:
            - unique  
            - not_null   
      - name: person
        description: Table with detailed information of customers.
        columns:
          - name: businessentityid
            tests:
            - unique  
            - not_null                                                                                                                                                                           